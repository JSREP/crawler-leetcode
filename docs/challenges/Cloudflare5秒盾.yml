#
# 爬虫挑战合集元数据配置文件
# 用于在数据结构变更时进行版本兼容性校验，必须为整数
# 当数据结构发生不兼容变更时需递增版本号
version: 1

# 爬虫挑战合集定义
challenges:
  # 单个爬虫挑战定义，每个挑战都有一个唯一的id标识，id是必须的，ID必须是一个整数，并且全局唯一
  - id: 4
    # 可以给ID设置一个别名，用于在列表中显示，ID别名也可以用于访问详情页
    id-alias: cloudflare-5s
    # 挑战标签系统（数组格式，选填）
    # 用于分类和筛选，支持多个标签
    tags:
      - js-challenge
      - ip-reputation

    # 挑战目标网站类型（枚举值，必填）
    # 允许值: Web / Android / iOS
    platform: Web

    # 挑战名称（必填）
    # 作为列表和详情页的标题，建议控制在30个字符以内
    name: Cloudflare 5秒盾
    
    # 挑战英文名称（选填）
    # 当用户选择英文语言时显示，不提供时将使用中文名称
    name_en: Cloudflare 5s Challenge

    # 挑战难度评级（整数类型，必填）
    # 取值范围: 1-5，1表示最简单，5表示最难
    # 前端展示时会转换为星级显示
    difficulty-level: 3

    # Markdown格式详细描述（必选）
    # 当需要复杂排版时使用
    # 与description-markdown-path字段二选一使用，必须选其中一种方式提供描述
    description-markdown: |
      Cloudflare的JS挑战防护，要求客户端执行JavaScript代码后才能继续访问。
      
      特点：利用浏览器执行JS代码验证客户端身份，通常需要等待5秒钟。
      
      破解难点：JS代码经过混淆，每次请求动态生成，需要正确执行JS计算才能获取有效Cookie。
    
    # 挑战目标网站URL的base64编码
    base64-url: aHR0cHM6Ly93d3cuY2xvdWRmbGFyZS5jb20vd2Vic2l0ZS1zZWN1cml0eS9ib3QtbWFuYWdlbWVudC8=

    # 链接有效性状态（布尔值）
    # 标记挑战链接是否失效，true表示已失效
    # 失效挑战会在前端显示警告标志
    is-expired: false

    # 创建时间（ISO 8601格式）
    # 记录挑战首次添加时间，格式: YYYY-MM-DD HH:mm:ss
    # 时区默认为UTC+8
    create-time: 2025-03-01 00:00:03

    # 最后更新时间（ISO 8601格式）
    # 记录挑战最后修改时间，格式与create-time相同
    # 当任何字段变更时需同步更新此时间
    update-time: 2025-03-01 00:00:03 