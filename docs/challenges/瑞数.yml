# 爬虫挑战合集元数据配置文件
# 用于在数据结构变更时进行版本兼容性校验，必须为整数
# 当数据结构发生不兼容变更时需递增版本号
version: 1

# 爬虫挑战合集定义
challenges:
  # 单个爬虫挑战定义，每个挑战都有一个唯一的id标识，id是必须的，ID必须是一个整数，并且全局唯一
  - id: 12
    # 可以给ID设置一个别名，用于在列表中显示，ID别名也可以用于访问详情页
    id-alias: river
    # 挑战标签系统（数组格式，选填）
    # 用于分类和筛选，支持多个标签
    # 示例: ["js-reverse", "wasm", "jsvmp"]
    tags:
      - js-reverse

    # 挑战目标网站类型（枚举值，必填）
    # 允许值: Web / Android / iOS
    platform: Web

    # 挑战名称（必填）
    # 作为列表和详情页的标题，建议控制在30个字符以内
    name: 瑞数动态安全（River Security）
    
    # 挑战英文名称（选填）
    # 当用户选择英文语言时显示，不提供时将使用中文名称
    name_en: Test Challenge

    # 挑战难度评级（整数类型，必填）
    # 取值范围: 1-5，1表示最简单，5表示最难
    # 前端展示时会转换为星级显示
    difficulty-level: 3

    # Markdown格式详细描述（必选）
    # 当需要复杂排版时使用
    # 与description-markdown-path字段二选一使用，必须选其中一种方式提供描述
    description-markdown: | 
      瑞数动态安全（River Security）
      
      特点：基于行为分析和轨迹检测，要求用户手动滑动滑块，结合AI识别是否为自动化工具8。

      破解难点：检测鼠标轨迹、加速度、浏览器指纹等，普通模拟滑动难以通过。
    
    # 英文版Markdown格式详细描述（选填）
    # 当用户选择英文语言时显示，与description-markdown-path_en字段二选一使用
    # 不提供英文描述时将使用中文描述
    description-markdown_en: "Test Challenge: A sample challenge for breaking through JavaScript anti-crawling mechanisms"
    
    # Markdown文件路径（推荐）
    # 指向包含完整挑战描述的Markdown文件，支持图片等复杂内容
    # 路径应为相对于项目根目录的相对路径
    # 与description-markdown字段二选一使用
    # description-markdown-path: contents/example/description.md
    
    # 英文版Markdown文件路径（选填）
    # 指向包含英文版完整挑战描述的Markdown文件
    # 与description-markdown_en字段二选一使用
    # 当用户选择英文语言时显示此内容
    # description-markdown-path_en: contents/example/description_en.md

    # 挑战目标网站URL的base64编码
    base64-url: aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8=

    # 链接有效性状态（布尔值）
    # 标记挑战链接是否失效，true表示已失效
    # 失效挑战会在前端显示警告标志
    is-expired: false

    # 解决方案集合（数组）
    # 每个解决方案应包含以下字段:
    #   title: 解决方案标题（必填）
    #   url: 解决方案链接（完整URL）
    #   source: 来源平台（如GitHub、博客等）
    #   author: 贡献者名称（可选）
    solutions:
      - title: JS逆向解决方案
        url: http://fake.com
        source: fake
        author: fake

    # 创建时间（ISO 8601格式）
    # 记录挑战首次添加时间，格式: YYYY-MM-DD HH:mm:ss
    # 时区默认为UTC+8
    create-time: 2025-03-01 20:42:17

    # 最后更新时间（ISO 8601格式）
    # 记录挑战最后修改时间，格式与create-time相同
    # 当任何字段变更时需同步更新此时间
    update-time: 2025-03-01 20:42:17
