# 爬虫挑战合集元数据配置文件
# 用于在数据结构变更时进行版本兼容性校验，必须为整数
# 当数据结构发生不兼容变更时需递增版本号
version: 1

# 爬虫挑战合集定义
challenges:
  # 单个爬虫挑战定义，每个挑战都有一个唯一的id标识，id是必须的，ID必须是一个整数，并且全局唯一
  - id: 16
    # 可以给ID设置一个别名，用于在列表中显示，ID别名也可以用于访问详情页
    id-alias: wangsu-waf
    # 挑战标签系统（数组格式，选填）
    # 用于分类和筛选，支持多个标签
    tags:
      - rate-limiting
      - ip-blocking

    # 挑战目标网站类型（枚举值，必填）
    # 允许值: Web / Android / iOS
    platform: Web

    # 挑战名称（必填）
    # 作为列表和详情页的标题，建议控制在30个字符以内
    name: 网宿科技WAF
    
    # 挑战英文名称（选填）
    # 当用户选择英文语言时显示，不提供时将使用中文名称
    name_en: ChinaCache WAF

    # 挑战难度评级（整数类型，必填）
    # 取值范围: 1-5，1表示最简单，5表示最难
    # 前端展示时会转换为星级显示
    difficulty-level: 3

    # Markdown格式详细描述（必选）
    # 当需要复杂排版时使用
    # 与description-markdown-path字段二选一使用，必须选其中一种方式提供描述
    description-markdown: |
      网宿科技的Web应用防火墙，提供精准的请求频率控制。
      
      特点：通过精确的频率控制和IP阻断策略识别自动化工具。
      
      破解难点：需要控制请求频率，模拟人类的访问节奏，处理动态IP封禁策略。
    
    # 挑战目标网站URL的base64编码
    base64-url: aHR0cHM6Ly93d3cuY2hpbmFjYWNoZS5jb20vcHJvZHVjdC93YWY=

    # 链接有效性状态（布尔值）
    # 标记挑战链接是否失效，true表示已失效
    # 失效挑战会在前端显示警告标志
    is-expired: false

    # 创建时间（ISO 8601格式）
    # 记录挑战首次添加时间，格式: YYYY-MM-DD HH:mm:ss
    # 时区默认为UTC+8
    create-time: 2025-03-01 00:00:15

    # 最后更新时间（ISO 8601格式）
    # 记录挑战最后修改时间，格式与create-time相同
    # 当任何字段变更时需同步更新此时间
    update-time: 2025-03-01 00:00:15 